<!DOCTYPE html>
<html>
  <head>
    <title>HTMX Essentials</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/icon.png" />
    <script src="/htmx.js" defer></script>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <header id="main-header">
      <img src="/htmx-logo.jpg" alt="HTMX Logo" />
      <h1>Essentials</h1>
    </header>
    <main>
      <p>
        HTMX is a JavaScript library that you use without writing JavaScript
        code. Nice.
      </p>
      <button
        hx-get="https://rust-sqlx.onrender.com/htmxtest"
        hx-swap="outerHTML"
      >
        Learn More
      </button>
      <p>And here comes some data from the DB:</p>
      <button
        hx-get="https://rust-sqlx.onrender.com//htmxtest"
        hx-swap="outerHTML"
      >
        Learn More
      </button>
      <br />
      <form
        hx-post="https://rust-sqlx.onrender.com/form-handler"
        hx-target="#mytargetdiv"
      >
        <p>
          <label for="isbn">Get book:</label>
          <input type="text" id="isbn" name="isbn" />
        </p>
        <p>
          <button>Search book</button>
        </p>
      </form>
      <div id="mytargetdiv"></div>
    </main>
  </body>
</html>
